<div class="loader" *ngIf="isLoaded">
  <mat-spinner></mat-spinner>
</div>
<div class="main-page" *ngIf="!isLoaded">
  <div class="main-page__menu">
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="example-tree"
    >
      <mat-tree-node
        *matTreeNodeDef="let node"
        matTreeNodeToggle
        class="parent-element"
      >
        <button
          mat-flat-button
          class="main-page__menu-button"
          (click)="setMainContent(node.name)"
        >
          {{ node.name }}
        </button>
        <button (click)="deleteArticle(node)" class="delete-button">x</button>
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button
            mat-icon-button
            matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name"
          >
            <mat-icon class="mat-icon-rtl-mirror">
              {{
                treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
              }}
            </mat-icon>
          </button>
          {{ node.name }}
        </div>

        <div
          [class.example-tree-invisible]="!treeControl.isExpanded(node)"
          role="group"
        >
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
  <div class="main-page__content" *ngIf="mainContent">
    <app-article [articleData]="mainContent"></app-article>
  </div>
</div>
